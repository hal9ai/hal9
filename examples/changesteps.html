<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/hal9.js"></script> 
  </head>
  <body>
    <div id="output" style="margin: auto; width: 800px; height: 400px;"></div>
    <script>
      var step = hal9.step('charts/linechart.txt.js', { x: 'Date', y: [ 'AAPL.Open', 'AAPL.High' ] }, 'output');

      var pipeline = hal9.create([
        hal9.step('import/csv.txt.js', { file: 'https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv' }),
        step
      ]);

      hal9.pipelines.removeStep(pipeline, step);
      hal9.pipelines.addStep(pipeline, step);

      hal9.run(pipeline)
    </script>
  </body>
</html>
