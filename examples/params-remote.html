<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/hal9.js"></script> 
  </head>
  <body>
    <div id="output" style="margin: auto; width: 800px; height: 400px;"></div>
    <script>
      (async function() {
        hal9.environment.setEnv('prod');
        var pipeline = hal9.load(await hal9.fetch('javier/filter-iris'));

        hal9.run(
          pipeline,
          {
            html: document.getElementById('output'),
            params: {
              samplesize: 5 + 10 * Math.random()
            }
          }
        );
      })();
    </script>
  </body>
</html>
