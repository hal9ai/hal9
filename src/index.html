<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body style="height: 100%; margin: 0;">
    <div style="width: 100%; height: 100%">
      <div id="output" style="width: 100%; height: 100%"></div>
      <div id="designer"></div>
    </div>
    <script>
      async function start() {
        let h9 = hal9.backend;
        
        h9.node('textarea', {
          value: 'Hello from JS!',
          on_update: function(value) {
            h9.set('message', value);
          }
        })

        h9.node('rawhtml', {
          rawhtml: function() {
            return '<b>' + h9.get('message') + '</b>';
          }
        })

        let hostopt = {
          mode: 'design',
          designer: {
            persist: undefined,
            restore: undefined,
            eval: hal9.backend.process,
          },
          hostel: 'output',
          api: 'http://localhost:8000/dist/hal9.js',
          env: 'local',
          debug: true
        };

        const designer = hal9.designer(hostopt);
        await designer.init();
      };

      function checkStart() {
        if (typeof(hal9) === 'undefined') setTimeout(checkStart, 100);
        else start();
      }
      checkStart();
    </script>
  </body>
</html>
