<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<link rel="stylesheet" href="https://unpkg.com/buefy@0.9.22/dist/buefy.min.css">
<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

<div class="controls" style="height: 100%;">
  <template>
    <section style="height: 100%;">
      <b-button style="width: 100%; height: 100%;" :type="'is-' + kind" @click="click">{{ label }}</b-button>
      </b-input>
    </section>
  </template>
</div>

<script>
  var app = new Vue({
    el: html.getElementsByClassName('controls')[0],
    data: {
      label: label ? label : 'Go',
      kind: kind ? kind : 'primary'
    },
    methods: {
      click: function() {
        hal9.triggerEvent("on_click")
      }
    }
  })
</script>
